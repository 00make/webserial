<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>串口监视器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>串口监视器</h1>
    <div id="output"></div>
    <div id="controls">
        <button id="connectButton">连接</button>
        <button id="disconnectButton" disabled>断开连接</button>
        <br>
        <label for="baudRate">波特率:</label>
        <select id="baudRate">
            <option value="9600">9600</option>
            <option value="115200">115200</option>
            <!-- 添加其他波特率选项 -->
        </select>
        <br>
        <label for="dataBits">数据位:</label>
        <select id="dataBits">
            <option value="8">8</option>
            <option value="7">7</option>
            <!-- 添加其他数据位选项 -->
        </select>
        <br>
        <label for="parity">校验位:</label>
        <select id="parity">
            <option value="none">无</option>
            <option value="even">偶校验</option>
            <option value="odd">奇校验</option>
            <!-- 添加其他校验位选项 -->
        </select>
        <br>
        <label for="stopBits">停止位:</label>
        <select id="stopBits">
            <option value="1">1</option>
            <option value="2">2</option>
            <!-- 添加其他停止位选项 -->
        </select>
        <br>
        <label for="rts">RTS:</label>
        <input type="checkbox" id="rts">
        <br>
        <label for="dtr">DTR:</label>
        <input type="checkbox" id="dtr">
    </div>
    <script src="popup.js"></script>
</body>
</html>
